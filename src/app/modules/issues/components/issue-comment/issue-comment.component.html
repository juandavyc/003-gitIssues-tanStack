<div class="w-full">
  <div class="border mt-2 border-gray-200 shadow-sm rounded-sm">
    <div class="flex items-center bg-blue-500 text-white p-2 rounded-t-md">
      <img [src]="issue().user.avatar_url"
      class="w-8 h-8 rounded-full"
      alt="avatar user">
      <span class="mx-2">
        {{issue().user.login}}
      </span>
    </div>
    <div class="p-4 bg-gray-700 text-white">
      {{issue().body}}
    </div>
  </div>
</div>
